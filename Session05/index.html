    <h1>Skills</h1>
    <span>Reading skill: </span> <progress min="0" max="100" value="45"></progress><br>
    <span>Writing skill: </span> <progress min="0" max="100" value="35"></progress><br>
    <span>Speaking skill: </span> <progress min="0" max="100" value="40"></progress><br>
    <span>Listening skill: </span> <progress min="0" max="100" value="75"></progress><br>
    <form action="" method="">
        <label for="user">
            <input type="text" name="user" placeholder="Username:" autofocus required><br>
        </label>
        <label for="pass">
            <input type="password" name="pass" placeholder="Password:" required><br>
        </label>
        <label for="email">
            <input type="email" name="email" placeholder="Email:" required><br>
        </label>
        <label for="color">
            <input type="text" name="color" placeholder="Color:" list="color"><br>
            <datalist id="color">
                <option value="white"></option>
                <option value="yellow"></option>
                <option value="purple"></option>
            </datalist>
        </label>
        <label for="radio">
            Gender:
            <input type="radio" name="gender" value="male"> <span>Male</span>
            <input type="radio" name="gender" value="female"> <span>Female</span> <br>
        </label>
        <label for="checkbox">
            Interests:
            <input type="checkbox" name="interest" value="sports"> <span>Sports</span>
            <input type="checkbox" name="interest" value="art"> <span>Art</span>
            <input type="checkbox" name="interest" value="study"> <span>Study</span>
            <input type="checkbox" name="interest" value="music"> <span>Music</span> <br>
        </label>
        <label for="submit">
            <input type="submit" name="submit" value="Signup"><br>
        </label>
    </form>
